<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <script src="js\temp.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class="d-flex justify-content-center f">
    <form id="conversorForm">
        <label for="unidadeOriginal">Selecione a unidade de temperatura original:</label>
        <br>
        <input type="radio" name="unidadeOriginal" value="celsius"> Celsius
        <input type="radio" name="unidadeOriginal" value="fahrenheit"> Fahrenheit
        <input type="radio" name="unidadeOriginal" value="kelvin"> Kelvin
        <input type="radio" name="unidadeOriginal" value="hobold"> Hobold
        <br><br>
        <label for="unidadeDestino">Selecione a unidade de temperatura para convers√£o:</label>
        <br>
        <input type="radio" name="unidadeDestino" value="celsius"> Celsius
        <input type="radio" name="unidadeDestino" value="fahrenheit"> Fahrenheit
        <input type="radio" name="unidadeDestino" value="kelvin"> Kelvin
        <input type="radio" name="unidadeDestino" value="hobold"> Hobold
        <br><br>
        <button type="button" class="btn btn-primary" onclick="converterTemperatura()">Converter</button>
    </form>
    </div>


</body>
